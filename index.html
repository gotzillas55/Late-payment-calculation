<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Late Fee Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Flatpickr Datepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>

    <!-- Logo -->
    <div class="logo-container">
        <img src="logo.png" class="logo">
    </div>

    <div class="container">

        <h1>Late Fee Calculator</h1>

        <label>Booking Amount (THB)</label>
        <input type="number" id="amount" placeholder="amount in THB">

        <label>Booking End Date</label>
        <input type="text" id="endDate" placeholder="Select Date">

        <label>Today</label>
        <input type="text" id="today" placeholder="Select Date">

        <button onclick="calculateLateFee()">Calculate</button>

        <div id="result"></div>
        <div id="breakdown"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
