<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Fee Calculator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <div class="logo-placeholder">üè¢</div>
        </div>

        <h1>Late Fee Calculator</h1>
        <p class="subtitle">Late Fee Calculation System</p>

        <div class="form-group">
            <label>Booking Amount (THB)</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <div class="form-group">
            <label>Contract End Date</label>
            <div class="input-icon-wrapper">
                <input type="text" id="endDate" placeholder="Select Date">
                <span class="icon">üìÖ</span>
            </div>
        </div>

        <div class="form-group">
            <label>Current Date (Today)</label>
            <div class="input-icon-wrapper">
                <input type="text" id="today" placeholder="Select Date">
                <span class="icon">üìÖ</span>
            </div>
        </div>

        <button onclick="calculateLateFee()">
            Calculate
        </button>

        <div id="result" class="result-card hidden"></div>
        
        <div id="breakdown"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
